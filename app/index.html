<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeagleTerm</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

<body>
    <div id="terminal"></div>

    <!-- Settings Dialog -->
    <div class="modal fade" role="dialog" id="settingsModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Beagle Term: New Connection</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label id="portLabel" class="control-label col-sm-2">PORT</label>
                            <div class="col-sm-10">
                                <select id="portDropdown" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="bitrateLabel" class="control-label col-sm-2">BITRATE</label>
                            <div class="col-sm-10">
                                <select id="bitrateDropdown" class="form-control">
                                    <option value="110">110</option>
                                    <option value="300">300</option>
                                    <option value="1200">1200</option>
                                    <option value="2400">2400</option>
                                    <option value="4800">4800</option>
                                    <option value="9600">9600</option>
                                    <option value="14400">14400</option>
                                    <option value="19200">19200</option>
                                    <option value="38400">38400</option>
                                    <option value="57600">57600</option>
                                    <option value="115200">115200</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="connectBtn" class="btn btn-primary" data-dismiss="modal">Connect</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- NOTE: Jquery import should come first. Since bootstrap uses jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/lib/hterm_all.js"></script>
</body>
</html>
